name: Build Flet App

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Ejecutar diariamente a la medianoche UTC

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para ver el historial de commits
      - name: Check for recent changes
        id: check
        run: |
          # Si es disparado por schedule, verificar si hubo cambios en las Ãºltimas 24 horas
          if [ "${{ github.event_name }}" == "schedule" ]; then
            if [ -z "$(git log -1 --since='24 hours ago')" ]; then
              echo "No changes in the last 24 hours. Skipping build."
              echo "should_run=false" >> $GITHUB_OUTPUT
            else
              echo "Changes detected."
              echo "should_run=true" >> $GITHUB_OUTPUT
            fi
          else
            # Si es push o workflow_dispatch, siempre ejecutar
            echo "Manual or push trigger. Running build."
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  build-windows:
    needs: check-changes
    if: needs.check-changes.outputs.should_run == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Inject Version
        shell: bash
        run: |
          VERSION="v0.0.${{ github.run_number }}"
          python -c "import pathlib; p=pathlib.Path('main.py'); p.write_text(p.read_text(encoding='utf-8').replace('v0.0.0-dev', '$VERSION'), encoding='utf-8')"
      - name: Build Windows
        env:
          PYTHONIOENCODING: utf-8
        run: flet build windows --product "ScrapBCV"
      - name: Package Windows
        shell: pwsh
        run: |
          Compress-Archive -Path build/windows/* -DestinationPath build/ScrapBCV-windows.zip
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScrapBCV-windows
          path: build/ScrapBCV-windows.zip

  build-linux:
    needs: check-changes
    if: needs.check-changes.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Inject Version
        shell: bash
        run: |
          VERSION="v0.0.${{ github.run_number }}"
          python -c "import pathlib; p=pathlib.Path('main.py'); p.write_text(p.read_text(encoding='utf-8').replace('v0.0.0-dev', '$VERSION'), encoding='utf-8')"
      - name: Build Linux
        env:
          PYTHONIOENCODING: utf-8
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 gstreamer1.0-qt5 gstreamer1.0-pulseaudio
          flet build linux --product "ScrapBCV"
      - name: Package Linux
        run: |
          tar -czf build/ScrapBCV-linux.tar.gz -C build/linux .
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScrapBCV-linux
          path: build/ScrapBCV-linux.tar.gz

  build-android:
    needs: check-changes
    if: needs.check-changes.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Inject Version
        shell: bash
        run: |
          VERSION="v0.0.${{ github.run_number }}"
          python -c "import pathlib; p=pathlib.Path('main.py'); p.write_text(p.read_text(encoding='utf-8').replace('v0.0.0-dev', '$VERSION'), encoding='utf-8')"
      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses
      - name: Build APK
        env:
          PYTHONIOENCODING: utf-8
        run: flet build apk --product "ScrapBCV"
      - name: Package APK
        run: |
          mv build/apk/*.apk build/ScrapBCV-android.apk
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScrapBCV-android
          path: build/ScrapBCV-android.apk

  build-macos:
    needs: check-changes
    if: needs.check-changes.outputs.should_run == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Inject Version
        shell: bash
        run: |
          VERSION="v0.0.${{ github.run_number }}"
          python -c "import pathlib; p=pathlib.Path('main.py'); p.write_text(p.read_text(encoding='utf-8').replace('v0.0.0-dev', '$VERSION'), encoding='utf-8')"
      - name: Build MacOS
        env:
          PYTHONIOENCODING: utf-8
        run: flet build macos --product "ScrapBCV"
      - name: Package MacOS
        run: |
          # Crear un DMG o ZIP. Flet build macos crea un .app en build/macos
          # Comprimimos el .app
          ditto -c -k --sequesterRsrc --keepParent build/macos/ScrapBCV.app build/ScrapBCV-macos.zip
      - name: Upload MacOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScrapBCV-macos
          path: build/ScrapBCV-macos.zip

  release:
    needs: [check-changes, build-windows, build-linux, build-android, build-macos]
    runs-on: ubuntu-latest
    if: needs.check-changes.outputs.should_run == 'true' && github.event_name == 'schedule' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure
        run: ls -R artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.${{ github.run_number }}
          name: v0.0.${{ github.run_number }}
          generate_release_notes: true
          files: |
            artifacts/ScrapBCV-windows.zip
            artifacts/ScrapBCV-linux.tar.gz
            artifacts/ScrapBCV-android.apk
            artifacts/ScrapBCV-macos.zip
