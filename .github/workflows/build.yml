name: Build Flet App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      - name: Inject Version
        shell: bash
        run: |
          VERSION="v0.0.${{ github.run_number }}"
          echo "Injecting version: $VERSION"
          python -c "import pathlib; p=pathlib.Path('main.py'); p.write_text(p.read_text(encoding='utf-8').replace('v0.0.0-dev', '$VERSION'), encoding='utf-8')"

      - name: Build Windows
        if: matrix.platform == 'windows-latest'
        run: flet build windows --product "ScrapBCV"

      - name: Build Linux
        if: matrix.platform == 'ubuntu-latest'
        env:
          PYTHONIOENCODING: utf-8
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 gstreamer1.0-qt5 gstreamer1.0-pulseaudio
          flet build linux --product "ScrapBCV"

      - name: Build APK
        if: matrix.platform == 'ubuntu-latest'
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
      
      - name: Compile APK
        if: matrix.platform == 'ubuntu-latest'
        run: |
          flet build apk --product "ScrapBCV"

      - name: Rename Artifacts
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            mv build/windows "build/ScrapBCV-windows.zip"
          elif [ "${{ matrix.platform }}" == "ubuntu-latest" ]; then
            mv build/linux "build/ScrapBCV-linux.tar.gz"
            mv build/apk "build/ScrapBCV-android.apk"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ScrapBCV-${{ matrix.platform }}
          path: |
            build/ScrapBCV-windows.zip
            build/ScrapBCV-linux.tar.gz
            build/ScrapBCV-android.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.${{ github.run_number }}
          name: v0.0.${{ github.run_number }}
          generate_release_notes: true
          files: |
            artifacts/ScrapBCV-windows-latest/ScrapBCV-windows.zip
            artifacts/ScrapBCV-ubuntu-latest/ScrapBCV-linux.tar.gz
            artifacts/ScrapBCV-ubuntu-latest/ScrapBCV-android.apk
