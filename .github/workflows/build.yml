name: Build Flet App

on:
  push:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Inject Version
        shell: bash
        run: |
          VERSION="v0.0.${{ github.run_number }}"
          python -c "import pathlib; p=pathlib.Path('main.py'); p.write_text(p.read_text(encoding='utf-8').replace('v0.0.0-dev', '$VERSION'), encoding='utf-8')"
      - name: Build Windows
        env:
          PYTHONIOENCODING: utf-8
        run: flet build windows --product "ScrapBCV"
      - name: Package Windows
        shell: pwsh
        run: |
          Compress-Archive -Path build/windows/* -DestinationPath build/ScrapBCV-windows.zip
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScrapBCV-windows
          path: build/ScrapBCV-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Inject Version
        shell: bash
        run: |
          VERSION="v0.0.${{ github.run_number }}"
          python -c "import pathlib; p=pathlib.Path('main.py'); p.write_text(p.read_text(encoding='utf-8').replace('v0.0.0-dev', '$VERSION'), encoding='utf-8')"
      - name: Build Linux
        env:
          PYTHONIOENCODING: utf-8
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools gstreamer1.0-x gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 gstreamer1.0-qt5 gstreamer1.0-pulseaudio
          flet build linux --product "ScrapBCV"
      - name: Package Linux
        run: |
          tar -czf build/ScrapBCV-linux.tar.gz -C build/linux .
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScrapBCV-linux
          path: build/ScrapBCV-linux.tar.gz

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet
      - name: Inject Version
        shell: bash
        run: |
          VERSION="v0.0.${{ github.run_number }}"
          python -c "import pathlib; p=pathlib.Path('main.py'); p.write_text(p.read_text(encoding='utf-8').replace('v0.0.0-dev', '$VERSION'), encoding='utf-8')"
      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v3
        with:
          channel: stable
      - name: Build APK
        env:
          PYTHONIOENCODING: utf-8
        run: flet build apk --product "ScrapBCV"
      - name: Package APK
        run: |
          mv build/apk/*.apk build/ScrapBCV-android.apk
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScrapBCV-android
          path: build/ScrapBCV-android.apk

  release:
    needs: [build-windows, build-linux, build-android]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure
        run: ls -R artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.${{ github.run_number }}
          name: v0.0.${{ github.run_number }}
          generate_release_notes: true
          files: |
            artifacts/ScrapBCV-windows.zip
            artifacts/ScrapBCV-linux.tar.gz
            artifacts/ScrapBCV-android.apk
