name: Build and Release

on:
  push:
    branches:
      - main
      - mejora-movil-y-docs
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
          - platform: apk
            os: ubuntu-latest
          - platform: linux
            os: ubuntu-latest

    env:
      PYTHONIOENCODING: utf-8

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Set up Java for Android
        if: matrix.platform == 'apk'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libvlc-dev libmpv-dev

      - name: Build Windows
        if: matrix.platform == 'windows'
        run: |
          $env:PATH = "E:\src\flutter\bin;" + $env:PATH
          flet build windows --no-rich-output --product "ScrapBCV"
          Compress-Archive -Path build/windows/* -DestinationPath ScrapBCV-windows.zip

      - name: Build APK
        if: matrix.platform == 'apk'
        run: |
          flet build apk --no-rich-output --product "ScrapBCV"
          mv build/apk/*.apk ScrapBCV-android.apk

      - name: Build Linux
        if: matrix.platform == 'linux'
        run: |
          export PATH="$PATH:$FLUTTER_ROOT/bin"
          flet build linux --no-rich-output --product "ScrapBCV"
          tar -czvf ScrapBCV-linux.tar.gz -C build/linux .

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ScrapBCV-${{ matrix.platform }}
          path: |
            ScrapBCV-windows.zip
            ScrapBCV-android.apk
            ScrapBCV-linux.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/mejora-movil-y-docs')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.1-${{ github.run_number }}
          name: Release v0.0.1 (Build ${{ github.run_number }})
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/ScrapBCV-windows.zip
            artifacts/**/ScrapBCV-android.apk
            artifacts/**/ScrapBCV-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
